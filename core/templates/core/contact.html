{% extends 'core/layout.html' %}

{%block title%}Contacto{%endblock%}

{% block body %}

<!--Formulario-->
<section class="contact">
    <div class="container">
      <h2>Contacto</h2>
      <h5>Siéntete libre de contactarnos</h5>
      <hr>
      <div class="row col-lg-12 info">
        <div class="col-lg-6">
          {% load static %}
          <p><img src="{% static 'core/img/call.png' %}" width="20px" alt=""> +34 660 40 28 52</p>
        </div>
        <div class="col-lg-6">
          {% load static %}
          <p><img src="{% static 'core/img/envelope.png'  %}" width="20px" alt=""> info@naecoer.com</p>
  
        </div>
      </div>
      <div class="contact-form">
        <form action="/" method="POST">{% csrf_token %}
          <div class="row col-lg-12">
            <div class="col-lg-6">
              <label for="name" class="label-input50">Nombre *</label>
              <input type="text" name="name" id="" class="input50" required placeholder="Nombre y apellidos">
            </div>
  
            <div class="col-lg-6">
              <label for="number" class="label-input50">Número de teléfono *</label>
              <input type="number" name="phone" id="" class="input50" required placeholder="Ej: +34 600 00 00 00">
            </div>
          </div>
  
          <div class="row col-lg-12">
            <div class="col-lg-12">
              <label for="email" class="label-input100">Correo electrónico *</label>
              <input type="email" name="email" id="" class="input100" required placeholder="Ej: example@email.com">
            </div>
          </div>
  
          <div class="row col-lg-12">
            <div class="col-lg-12">
              <label for="subject" class="label-input100">Asunto *</label>
              <input type="text" name="subject" id="" class="input100" required>
            </div>
          </div>
  
          <div class="row col-lg-12">
            <div class="col-lg-12">
              <label for="message" class="label-textarea">Mensaje *</label>
              <textarea name="message" id="" cols="20" rows="10" class="textarea" required
                placeholder="Deja aquí tu mensaje..."></textarea>
            </div>
          </div>
  
          <div class="row col-lg-12">
            <div class="col-lg-12">
              <input type="submit" value="ENVIAR MENSAJE" style="text-align: center;">
            </div>
          </div>
  
        </form>
      </div>
  </section>
  
  <!--Termina Formulario-->

{% endblock %}
